<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
  <title>App</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <head_merge>
    <script src="/js/swfobject.js" type="text/javascript"></script>
    <script type="text/javascript">
      var flashvars = {};
      var params = {};
      params.menu = "false";
      params.allowscriptaccess = "sameDomain";
      var attributes = {};
      attributes.id = "app";
      attributes.name = "app";
      swfobject.embedSWF("/images/SliceBoard.swf", "appWrapper", "100%", "2500", "10.0.0", "/images/expressInstall.swf", flashvars, params, attributes);
    </script>
  </head_merge>
  <div id="app">
    <div id="appWrapper">
      <p class="info">This application requires Adobe Flash Player release 10.0.0 or later.</p>
      <p>
        <a href="http://www.adobe.com/go/getflashplayer">
          <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
               alt="Get Adobe Flash player">
        </a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
