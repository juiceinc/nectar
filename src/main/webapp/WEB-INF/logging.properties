# Is the java.util.logging configuration for Google App Engine deployment.
# (All App Engine logging is through java.util.logging by default).
#
# To use this configuration, copy it into your application's WEB-INF
# folder and add the following to your appengine-web.xml:
#
# <system-properties>
#   <property name="java.util.logging.config.file" value="WEB-INF/logging.properties"/>
# </system-properties>
#

# Set the default logging level for all loggers to WARNING.
.level = WARNING

# Show all log messages while in development.
com.juiceanalytics.nectar.level = ALL

# Show all scalate log messages while in development.
org.fusesource.level = WARNING

# Show informational Jersey log messages while in development.
#com.sun.jersey.level = FINE
